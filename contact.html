<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSmart - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <div class="header-content">
            <h1>ShopSmart</h1>
            <nav>
                <a href="index.html">Home</a>
                <div class="cart-container">
                    <a href="cart.html" class="cart-icon" aria-label="Cart">ðŸ›’</a>
                    <span id="cart-count" class="cart-count">0</span>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Learn more about our <a href="#">products</a> or <a href="contact.html">contact us</a>.</p>
        <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2024 ShopSmart. All rights reserved.</p>
    </footer>
    
    <script src="contact.js"></script>
</body>
</html>
